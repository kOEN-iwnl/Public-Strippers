;---------------
; Enable radar
;---------------
modify:
{
    match:
    {
        "targetname" "Server"
        "classname" "point_servercommand"
    }
    insert:
    {
        "OnUser1" "!selfCommandsv_disable_radar 03.011"
    }
}

